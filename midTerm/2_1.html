<!DOCTYPE html>
<html>

  <script>
    var order = 1;
    function printUrl() {
      if (order == 9) alert("8개까지만 감시할 수 있습니다");
      else {
        const name = document.getElementById("my_url").value;
        var str_array = name.split('.');
        var my_str = str_array[0].split('//');
        
        var newDiv = document.createElement("div");
        newDiv.innerHTML =
          "<button id='button' onclick='viewBigger(" +
          order +
          ")''><iframe onmouseover='viewBigger(" +
          order +
          ")' id='" +
          order +
          "' src=''' style='width: 280px; height: 270px;'></iframe></button><p>제목: "+my_str[1]+"</p>";
        var all = document.getElementById("All");
        all.appendChild(newDiv);
        
        document.getElementById(String(order)).src = name;
        order++;
      }
    }
  
  </script>
  <body>
    <div id="total">
      <div>
        <span id="center">
          &nbsp;&nbsp;🔒 입력해 보아요 
          <input
            type="text"
            id="my_url"
            size="60"
            onKeypress="javascript:if(event.keyCode==13) {printUrl()}"
          />
          <br>
          https://cse.pusan.ac.kr/cse/index..do

          등등 ..
          <br>부산대학교 학과 홈페이지를 입력하시오 !!! 


      </div>
      <div id="cctv">
        <section id="All"></section>
        
      </div>
    </div>
  </body>
