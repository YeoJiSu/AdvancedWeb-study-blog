<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>practice</title>
    <style type="text/css">
      body {
        text-align: center;
        display: flex;
        flex-direction: row;
      }
      span {
        margin-left: 20px;
      }
      nav {
        text-align: center;
        width: 100px;
      }
      nav ul {
        display: none;
      }
      nav:hover ul {
        display: block;
        margin: 0;
        padding: 10px;
      }
      nav ul li {
        list-style: none;
        padding: 10px;
      }
      nav ul li:hover {
        background-color: yellowgreen;
      }
      a {
        text-decoration: none;
        color: black;
      }
      select {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <span>
      <h1>&lt; nav, ul ,li &gt;</h1>
      <nav>
        MENU
        <ul>
          <li>
            <a href="https://www.naver.com/">HOME</a>
          </li>
          <li>
            <a href="https://www.naver.com/">NEWS</a>
          </li>
          <li>
            <a href="https://www.naver.com/">ARTICLE</a>
          </li>
          <li>
            <a href="https://www.naver.com/">BLOG</a>
          </li>
          <li>
            <a href="https://www.naver.com/">MAP</a>
          </li>
        </ul>
      </nav>
    </span>
    <span>
      <h1>&lt; Select BOX &gt;</h1>
      <select>
        <option>1</option>
        <option selected>2</option>
        <option>3</option>
      </select>
    </span>
  </body>
</html>
