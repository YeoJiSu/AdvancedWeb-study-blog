    <script>

       function site() {      
           for (var i=1; i<=document.links.length+2; i++){
               var index = 0;
                var url = document.getElementById(i).href;
                title = url.split("//")[1].split(".")[0];
                if (title[0]=="e") {
                    document.getElementById(i).removeAttribute('href');
                }
                else {
                    document.getElementById(i+10).innerHTML ="이 문서의 제목은 " +title+"입니다."+" 이 문서는 "+i+"번째 문서 입니다. ";

                }
            }
       }
       function store() {
           localStorage.clear();
           for (var i=1; i<=document.links.length+2; i++){
                var index = 0;
                var url = document.getElementById(i).href;
                if (url!=""){
                    title = url.split("//")[1].split(".")[0];
                    date = document.lastModified;
                    index+=1;
                    parent = document.location.href;
                    describe = "이 문서의 제목은 " +title+"입니다."+" 이 문서는 "+i+"번째 문서 입니다. ";
                    const obj = {url: url, date: date, title: title, describe:describe,parent:parent};
                    const myJSON = JSON.stringify(obj);
                    localStorage.setItem(index,myJSON);
                    console.log(obj);
                    var myj = document.getElementById("jsonstring");
                    myj.value = myJSON;
                }
              
           }
        
        }
